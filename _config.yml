# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Graphcool Docs
subtitle: Technical preview docs
description:
author:
language:
timezone:
sidebar_categories:
  Documentation:
    - docs/getting-started
    - docs/data-model
    - docs/simple-graphql-api
    - docs/relay-api
    - docs/webhooks
    - docs/security
  Resources:
    - resources/examples
    - resources/relay-connections-edges-nodes
github_repo: graphcool/docs
content_root: source
logo:
  desktop: /logo/logodocs.svg
  mobile: /logo/square.svg

icon:
  search: /logo/search.svg
  github: /logo/github.svg

favicon: /logo/square.png

# API keys
apis:
  ga: UA-74131346-3

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://docs.graph.cool
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: graphcool

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:graphcool/docs.git
  branch: gh-pages
