machine:
  node:
    version: 0.12

checkout:
  post:
    - git submodule update --init

dependencies:
  cache_directories:
    - "site/node_modules"
  override:
    - npm install -g hexo-cli
    - npm install

test:
  override:
    - echo 'No tests yet'

deployment:
  s3:
    branch: /^(master|version-.*)/
    commands:
      - npm run deploy
